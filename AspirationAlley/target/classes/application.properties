# Application Name
spring.application.name=AspirationAlley

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/post_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Multipart File Upload Settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Error Handling
server.error.whitelabel.enabled=false

# Logging Configuration
logging.level.org.springframework.web.servlet.resource=DEBUG

# Static Resources Location
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/img/**

# Directory for Uploaded Files
uploadDir=uploads

