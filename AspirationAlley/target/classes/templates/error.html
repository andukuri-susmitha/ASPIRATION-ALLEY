<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
		/* Error Page Styles */
		.container {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    height: 100vh;
		}
		.error-card {
		    background-color: #ffffff;
		    border-radius: 8px;
		    box-shadow: 0 0 10px rgb(128, 128, 0);
		    padding: 20px;
		    width: 100%;
		    max-width: 600px;
		    text-align: center;
		    margin: 20px auto;
		}
		
		.error-card h1 {
		    color: #dc3545;
		    margin-bottom: 10px;
		}
		
		.error-card p {
		    font-size: 18px;
		    line-height: 1.6;
		    margin: 10px 0;
		}
		a{
			text-decoration: none;
		}

	</style>
    
</head>
<body>
    <div class="container">
        <div class="error-card">
            <h1>404 - Page Not Found</h1>
            <p>Sorry, the page you are looking for does not exist.</p>
            <a href="/" class="btn-primary">Go to Home</a>
        </div>
    </div>
</body>
</html>
