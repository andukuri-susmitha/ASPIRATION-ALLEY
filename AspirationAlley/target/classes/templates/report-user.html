<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Report User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex; /* Use Flexbox for centering */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            height: 100vh; /* Full height for vertical centering */
            margin: 0;
        }

        .container {
            width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgb(128, 128, 0);
            border:1px solid  rgb(128, 128, 0);
            border-radius: 8px; 
			
        }
        form {
			margin:10px;
		}

        h2 {
			margin:0;
            text-align: center;
            color: #333;
        }

        .form-group {
			overflow:hidden;
            margin-bottom: 15px;
        }

        label {
			margin-bottom: 15px;
            display: block;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 100px;
        }

        button {
            width: 50%;
            padding: 10px 0;
            background-color: rgb(128, 128, 0);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .notification {
            background-color: rgb(255, 128, 128);
            color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
            font-size: 15px;
        }

        .notification.show {
            display: block;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const notification = document.getElementById("notification");

            if (notification.textContent.trim() !== "") {
                notification.classList.add("show");
                setTimeout(() => {
                    notification.classList.remove("show");
                }, 2000);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Report User</h2>
        <form th:action="@{/report-user}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" >
            </div>
            <div class="form-group">
                <label for="plink">Post Link</label>
                <input type="text" id="plink" name="plink" >
            </div>
            <div id="notification" class="notification" th:text="${error}"></div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <center><button type="submit">Submit Report</button></center>
            <div id="notification" class="notification" th:text="${message}"></div>
        </form>
    </div>
</body>
</html>
